<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Coronavirus Infection Probability Detector</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Probability Detector</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center mt-4">COVID-19 Probability Detector</h2>
    <form action="/" method="POST">

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter Fever value</label>
        <input type="text" class="form-control" name="fever" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Eg- 98.4">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter Your Age</label>
        <input type="text" class="form-control" name="age" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Eg- 34">
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Body Pain</label>
        <select class="form-select form-control" aria-label="Default select example" name="bodyPain" id="bodyPain">
          <option selected value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Runny Nose</label>
        <select class="form-select form-control" aria-label="Default select example" name="runnyNose" id="runnyNose">
          <option selected value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Difficulty In Breathe</label>
        <select class="form-select form-control" aria-label="Default select example" name="diffBreath" id="diffBreath">
          <option selected value="-1">No Difficulty</option>
          <option value="0">Some Difficulty</option>
          <option value="1">High Difficulty</option>
        </select>
      </div>

      <button class="btn btn-primary mt-4">Submit</button>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
